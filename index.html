<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="icon" href="./assets/icons/Favicon/pokedex2.svg" />
  </head>
  <body class="headerFooterColor" onload="init()">
    <div id="overlay" class="overlay">
      <span class="spinner"></span>
    </div>

    <main class="mainDirection">
      <header class="headerPkm">
        <img src="pokedexText.svg" alt="Pokedex Logo" />
        <div class="searchContainer">
          <div class="tooltipWrapper">
            <input
              type="text"
              id="pokemonInput"
              class="pokemonInputField"
              placeholder="Pokémon suchen..."
              autocomplete="off"
            />
            <span class="tooltipText"
              >Bitte mindestens 3 Buchstaben eingeben</span
            >
          </div>
          <ul id="suggestionList" class="suggestionList"></ul>
        </div>
      </header>
      <div id="status" class="status"></div>

      <section
        id="pokemonMasterCollector"
        class="mainPokemonColor pokemonCollectorClass"
      ></section>

      <div class="buttonForMore">
        <button type="button" id="loadBtn" class="btn">
          weitere Pokémons laden
        </button>
      </div>
      <footer class="headerFooterPkmColor footerPkm">
    <div class="companyNameLogo">
      <img
        src="assets/img/favicon/logo-2067396_1280.png"
        class="personalLogo"
        alt="personal Logo"
      />
      <div class="companyName">
        <p class="companyFontBig">Stefan</p>
        <p class="companyFontBig">Weidner</p>
      </div>
    </div>
    <div class="companyFont">
      <p>Stefan Weidner Design</p>
    </div>
  </footer>
    </main>

    <div id="pokemonOverlay" class="overlay hidden pokemonOverlay">
      <div class="overlayCard">
        <button id="closeOverlay" class="closeOverlay">✖</button>
        <div id="overlayContent"></div>
      </div>
    </div>
    

    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
  </body>
</html>
