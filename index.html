<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="headerFooterColor" onload="init()">

    <div id="overlay" class="overlay" style="display: none">
      <span class="spinner"></span>
    </div>

    <main class="mainDirection">
      <header class="headerPkm">
        <img src="pokedexText.svg" alt="Pokedex Logo" />
        <div class="searchContainer">
  <input
    type="text"
    id="pokemonInput"
    class="pokemonInputField"
    placeholder="Pokémon suchen..."
    autocomplete="off"
  />
  <ul id="suggestionList"></ul>
</div>
      </header>
      <div id="status"></div>

      <section
        id="pokemonMasterCollector"
        class="mainPokemonColor pokemonCollectorClass"
      ></section>

      <div class="buttonForMore">
        <button id="loadBtn" class="btn">weitere Pokémons laden</button>
      </div>
    </main>

    <div id="pokemonOverlay" class="overlay hidden">
      <div class="overlayCard">
        <button id="closeOverlay">✖</button>
        <div id="overlayContent"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
